{% extends 'base.html' %}
{% load static %}
{% block title %} Регистрация {% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col" style="margin: 50px;">
        <div class="display-2">
          <span class="badge bg-primary">Страница регистрации пользователя</span>
        </div>
      </div>
    </div>
      <form method="post">
        {% csrf_token %}
        <div class="row mb-3">
          <div class="col">
            <div class="col-sm-4 offset-4 w-25">
              {{ form.as_p }}
              {% if error %}
              <div class="form-label bg-warning" style="margin: 10px 0px;">{{ error }}</div>
              {% endif %}
            </div>
          </div>
        </div>
        <div class="row mb-3 offset-sm-5">
          <div class="col">
            <button type="submit" class="btn btn-success">Принять</button>
          </div>
        </div>
      </form>
    </div>
  </div>
{% endblock %}

{% block footer %}
{% endblock %}
