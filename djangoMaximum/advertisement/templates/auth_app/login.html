{% extends 'base.html' %}
{% load static %}
{% block title %} Авторизация {% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-8" style="margin: 50px;">
        <div class="display-2">
          <span class="badge bg-primary">Страница авторизации пользователя</span>
        </div>
      </div>
    </div>
    <form method="post">
    {% csrf_token %}
      <div class="row mb-3">
        <div class="col">
          <label class="col-sm-4 col-form-label offset-4">username</label>
          <div class="col-sm-4 offset-4 w-25">
            <input type="text" name="username" class="form-control form-control-lg">
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label class="col-sm-4 col-form-label offset-4">password</label>
          <div class="col-sm-4 offset-4 w-25">
            <input type="password" name="password" class="form-control form-control-lg">
            {% if error %}
            <div class="form-label bg-warning" style="margin: 10px 0px;">{{ error }}</div>
            {% endif %}
          </div>
        </div>
      </div>
      <div class="row mb-3 offset-sm-5">
        <div class="col">
          <button type="submit" class="btn btn-success">Принять</button>
        </div>
      </div>
    </form>
  </div>
{% endblock %}

{% block footer %}
{% endblock %}
