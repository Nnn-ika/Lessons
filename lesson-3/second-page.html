<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Only Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <main>
        <ul class="nav nav-pills justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#!">Form page</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="first-page.html">Previous page</a>
            </li>
        </ul>
        <form action="POST">
            <label class="form-label" for="login">Enter your login</label>
            <input class="form-control form-control-lg" id="login" type="text">
            <label class="form-label" for="password">Enter your password</label>
            <input class="form-control form-control-lg" id="password" type="password">
            <label class="form-label" for="textarea">Enter text</label>
            <textarea class="form-control form-control-sm" name="" id="" cols="30" rows="10"></textarea>
            <input class="btn btn-primary mb-3" type="button" value="Submit the form">
            <label for="user_agr">I agree to the Privacy Policy and Terms and Conditions</label>
            <input id="user_agr" type="checkbox">
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
